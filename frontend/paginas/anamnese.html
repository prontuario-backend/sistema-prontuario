    <script>
        function save(){
            if (window.localStorage.getItem('anamnese' != null&& window.localStorage.getItem('anamnese' != undefined))){
                let json =JSON.parse(window.localStorage.getItem('anamnese'));
                let queixa = document.querySelector('#queixa').value=json.queixa;
                let historico = document.querySelector('#historico').value=json.historico;
                let exame = document.querySelector('#exame').value=json.exame;
                let habitos = document.querySelector('#habitos').value=json.habitos;
            }
            console.log(window.localStorage.getItem('anamnese'));
            let queixa = document.querySelector('#queixa');
            let historico = document.querySelector('#historico');
            let exame = document.querySelector('exame');
            let habitos = document.querySelector('#habitos');
        }

        class Form_Anamnese{

            historico;
            exame;
            habitos;
            constructor (queixa, historico, exame, habitos){

                this.exame= exame ;
                this.habitos= habitos ;
            }
        }
        let json = new Form_Anamnese (queixa, historico, exame, habitos)

        JSON.stringify(json);
        window.localStorage.setItem('anamnese',json)
